<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD JS</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">

            <div class="col-12">
                <h1>CRUD JS</h1>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#creationModal">
                    Nuevo
                </button>
            </div>

            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Valor 1</th>
                            <th>Valor 2</th>
                            <th>Valor 3</th>
                            <th>Valor 4</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="arraysTableBody">
                        <!-- filas -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="creationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo array</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="creationForm">
                        <input placeholder="valor 1" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 2" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 3" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 4" class="form-control" type="number">
                        <br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="creationForm" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>
 
    <!-- edition modal -->
    <div class="modal fade" id="editionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-success">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar array</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editionForm">
                        
                        <!-- campo que haga referencia al indice del array a editar -->
                        <input id="inputForIndexOfArrayToEdit" type="hidden">

                        <input placeholder="valor 1" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 2" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 3" class="form-control" type="number">
                        <br>
                        <input placeholder="valor 4" class="form-control" type="number">
                        <br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="editionForm" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
